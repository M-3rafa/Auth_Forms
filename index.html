<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Forms</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container ">
        <div id="signup-section" class="form-section" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input name="fullName" placeholder="Full Name" required />
                <input name="email" placeholder="Email" type="email" required />
                <input name="password" placeholder="Password" type="password" required />
                <input name="confirmPassword" placeholder="Confirm Password" type="password" required />
                <button type="submit">Sign Up</button>
                <div id="signup-errors"></div>
            </form>
            <p class="toggle-text">Already have an account?
                <button id="to-signin-btn" class="toggle-button">Sign In</button>
            </p>
        </div>
        <div id="signin-section" class="form-section">
            <h2>Sign In</h2>
            <form id="signin-form">
                <input name="email" placeholder="Email" type="email" required />
                <input name="password" placeholder="Password" type="password" required />
                <button type="submit">Sign In</button>
                <div id="signin-errors"></div>
            </form>
            <p class="toggle-text">Don't have an account?
                <button id="to-signup-btn" class="toggle-button">Sign Up</button>
            </p>
        </div>
    </div>


    <script type="module" src="dist/signup.js"></script>
    <script type="module" src="dist/signin.js"></script>
   
</body>

</html>
